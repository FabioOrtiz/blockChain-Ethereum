<body>

    <nav class="navbar navbar-dark bg-primary">

    <div class="container py-5">

        <div class="">
            <h3 class="text-center m-3">Formulario de Solicitud Recursos CECAD</h3>

            <div class="card">
                <div class="card-body">
                    <form id="inscriptionForm">
                        <div class="row g-3 align-items-center">
                            <!-- Campo 1 -->
                            <div class="col-3">
                                <label for="campo1" class="form-label">Tema del Proyecto de investigaci贸n (Nombre Proyecto)</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="campo1" name="title">
                            </div>
                            <!--<div id="" class="form-text">We'll never share your email with anyone else.</div>-->

                            <!-- Campo 2 -->
                            <div class="col-3">
                                <label for="campo2" class="form-label">C贸digo de Estudiante</label>
                            </div>
                            <div class="col-9">
                                <input type="number" class="form-control" id="campo2" name="code">
                            </div>

                            <!-- Campo 3 -->
                            <div class="col-3">
                                <label for="campo3" class="form-label">Proyecto Curricular</label>
                            </div>
                            <div class="col-9">
                                <input type="number" class="form-control" id="campo3" name="numberCurriculum">
                            </div>

                            <!-- Campo 4 -->
                            <div class="col-3">
                                <label for="campo4" class="form-label">Correo Institucional</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="campo4" name="emailStudent">
                            </div>

                            <!-- Campo 5 -->
                            <div class="col-3">
                                <label for="campo5" class="form-label">Grupo de Investigaci贸n</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="campo5" name="numberInvestigationGroup">
                            </div>

                            <!-- Campo 6 -->
                            <div class="col-3">
                                <label for="campo6" class="form-label">Profesor a Cargo (Director)</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="campo6" name="directorTeacher">
                            </div>

                            <!-- Campo 7 -->
                            <div class="col-3">
                                <label for="campo7" class="form-label">Objetivo General del Proyecto de investigaci贸n</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="campo7" name="objectiveProject">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
