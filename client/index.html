<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP Task</title>
</head>
<body>
    <div class="container" py-5>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Decentralized Task App</h6>
                    <span>Wallet</span>
                    <span>1231233</span>
                </div>

                <form class="card card-body bg-dark rounded-0">
                    <h4>Save a Task</h4>
                    <input type="text" placeholder="Write a Task" class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea rows="2" class="form-control bg-dark text-white rounded-0 border-0 my-4" placeholder="I have to do..."></textarea>

                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card bg-dark">
                    tasklist
                </div>
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>

</html>
